<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed & Volume</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/spa_page_manager.css"/>
</head>
<body>
<div class="header">
    <div class="container">
        <h1><a href=""><img src="img/icon.png" class="logo">Change plan</a></h1>
    </div><!-- container -->
</div>

<div id="plan-speed-volume-container" class="container">

    <div class="spa-page plan-detail-nowloading visible">
        <img src="img/now_loading_plan_change.gif" alt="Now loading"/>
        <p id="plan-change-nowloading-text">Now loading</p>
    </div>

    <div class="spa-page plan-detail-main">

        <table>
            <tr>
                <th>高速通信モード<</th>
                <th>切り替え</th>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="javascript:void(0);" data-action-click-id="next-to-change-speed">
                        通信モード切替
                    </a>
                </td>
            </tr>
        </table>

    </div>

    <div class="spa-page plan-speed-change">
        <h3>通信モード切り替え</h3>

        <p>高速/低速の通信速度切替ができます。</p>

        <div class="plan-change-explain">
            <ul>
                <li>高速通信可能残量が、、</li>
                <li>低速状態では、、</li>
                <li>3日あたりの通信量が、、</li>
            </ul>
        </div>
        <table>
            <tr>
                <th>プラン名称</th>
                <th>SIM回線番号</th>
                <th>高速通信モード</th>
            </tr>
            <tr>
                <td>テスト週間１Gプラン</td>
                <td>090-2297-1778</td>
                <td></td>
            </tr>
        </table>

        <div class="plan-change-cancel-btn-area">
            <div>
                <label class="plan-change-cancel-check">
                    <input type="checkbox" data-view-toggle-trigger="cancel-confirm"/>通信速度を<span>高速</span>にする
                </label>
            </div>
            <div class="plan-change-cancel-btn-wrapper">
                <a href="javascript:void(0);" data-action-click-id="back-to-plan-detail-main">
                    <img src="img/btn_back_off.gif" alt=""/>
                </a>

                <a href="javascript:void(0);"
                   data-action-click-dbupdate-id="update-speed"
                   class="cancel-confirm-btn-disable"
                   data-view-toggle-class="cancel-confirm, cancel-confirm-btn-disable:inverse, cancel-confirm-btn-enable">
                </a>
            </div>
        </div>
    </div>

    <div class="spa-page plan-speed-complete">
        <h3>通信速度を切り替えました。</h3>

        <div class="plan-change-explain">
            プラン：<span data-bind-text='init_data.service_start_req_date'></span>
            SIM：<span data-bind-text='init_data.service_start_req_date'></span>
        </div>

        <div class="box-for-btn">
            <a href="javascript:void(0);" data-action-click-id="back-to-plan-detail-main">
                <img src="img/btn_back_off.gif" alt=""/>
            </a>
        </div>
    </div>
</div>

<script src="js/jquery/jquery.js"></script>
<script src="js/jquery/jquery.uriAnchor.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/spa_page_manager.js"></script>
<script>
    $(function () {
        var is_debug_mode = true;
//        plan_change.initModule($('#plan-change-container'), $('#server-host'), {'contractId': $('#contract-id').val()}, is_debug_mode);
//        spa_page_transition.initModule($('#plan-change-container'), is_debug_mode);
    });
</script>
</body>
</html>
